<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Password Generator</h1>
        <div class="input-main"> 
            <input type="text" value= "text">
            <button>Copy</button>
        </div>
        <div class="range-main">
           
            <input type="range" min="4" max="24">
            <span>7</span>
        </div>
        <div class="options">
             <div class="option"><label><input type="checkbox" id="upperCB" checked><span>A-Z</span></label></div>
             <div class="option"><label><input type="checkbox" id="lowerCB"><span>a-z</span></label></div>
             <div class="option"><label><input type="checkbox" id="numberCB" checked><span>0-9</span></label></div>
             <div class="option"><label><input type="checkbox" id="specialCB"><span>!@#$%</span></label></div>
        </div>
        <button class="generate">Generate</button>
    
    </div>
    
   
     <script src="script.js"></script>
</body>
</html>
